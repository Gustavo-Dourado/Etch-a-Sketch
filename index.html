<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div class="main-container">

        <div class="actions-buttons buttons-container">
            <h3>Botões de Redefinições</h3>
            <button id="redefine-squares" class="button" type="button">Redefinir Quadrados</button>
            <button id="clear-board" class="button" type="button">Limpar</button>
        </div>

        <div class="board"></div>

        <div class="styles-buttons buttons-container">
            <h3>Botões de Estilos</h3>
            <button id="paint-black" class="button" type="button">Preto</button>
            <button id="random-color" class="button" type="button">Cores Alternadas</button>
            <button id="paint-white" class="button" type="button">Borracha</button>
        </div>
    </div>
</body>
</html>
